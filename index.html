<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script src="dragndrop.js" defer></script>
    <script src="follow-camera.js" defer></script>
    <script src="follow-info.js" defer></script>
    
  </head>
  <body>
    <div class="control">
      <button onclick="addTag()">Créer Tag</button>
      <input type="text" id="infoInput" placeholder="Entrez votre texte">
      <button onclick="addInfo()">Créer Info</button>
      
    </div>
    
    <a-scene id="scene" inspector="url: https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js"
    cursor="rayOrigin: mouse">
        

      <a-sky src="img360salledattente.jpg" rotation="0 -130 0" ></a-sky>

      <a-entity id="camera" camera look-controls position="0 1.6 0"></a-entity>


      
      
      <a-sphere position="0 1.5 -3" radius="0.1" color="#FF0000" id="point-central" follow-camera></a-sphere>
    </a-scene>
  </body>
</html>
